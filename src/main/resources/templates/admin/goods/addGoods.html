<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <style>
        input {
            width: 98%;
            height: 20px;
        }
        tbody button{
            width: 98%;
            height: 25px;
        }
        tbody select {
            width: 98%;
            height: 25px;
            text-align: center;
        }
        tfoot button{
            width: 49%;
            height: 25px;
        }
    </style>
</head>

<th:block layout:fragment="customContent">
    <h1 th:text="${title}"></h1>
    <form id="addGoodsForm" th:action="@{/goods/addGoods}" method="post">
        <table>
            <tbody>
            <tr>
                <td>
                    <label for="sellerId">판매자아이디</label>
                </td>
                <td>
                  <select id="sellerId" name="goodsSellerId">
                      <option value="">판매자 선택</option>
                      <option th:if="${sellerList != null}"
                              th:each="l : ${sellerList}"
                              th:value="${l.memberId}"
                              th:text="|${l.memberId} :::: ${l.memberName}|">
                      </option>
                  </select>
                </td>

            </tr>
            <tr>
                <td>
                    <label for="goodsName">상품명</label>
                </td>
                <td colspan="2">
                    <input type="text" id="goodsName" name="goodsName" placeholder="상품명을 입력해주세요" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="goodsPrice">상품가격</label>
                </td>
                <td colspan="2">
                    <input type="text" id="goodsPrice" name="goodsPrice" value="0" min="0" />
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">
                    <button type="button" id="addBtn">등록</button>
                    <button type="reset" id="resetBtn">회원가입초기화</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</th:block>

<th:block layout:fragment="customJsFile">
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
</th:block>

<th:block layout:fragment="customJs">
    <script>

        // 상품등록
        $('#addBtn').click(function(){
            let isSubmit = true;

            $('#addGoodsForm input, #addGoodsForm select').each( (idx, element) => {
                const id = element.id;
                const value = element.value;
                if(!value){
                    alert('필수입력 항목입니다.');
                    $(element).focus();
                    isSubmit = false;
                    return false;
                }
            });

            if(isSubmit) $('#addGoodsForm').submit();
        });

    </script>
</th:block>
</html>
