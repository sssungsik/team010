<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
		<style>
			input {
				width: 98%;
				height: 20px;
			}
			tbody button{
				width: 98%;
				height: 25px;
			}
			tbody select {
				width: 98%;
				height: 25px;
				text-align: center;
			}
			tfoot button{
				width: 49%;
				height: 25px;
			}
		</style>
	</head>
	
	<th:block layout:fragment="customContent">
		<h1 th:text="${title}"></h1>
		<form id="addMemberForm" th:action="@{/member/addMember}" method="post">
			<table>
				<tbody>
					<tr>
						<td>
							<label for="memberId">회원아이디</label>
						</td>
						<td>
							<input type="text" id="memberId" name="memberId" placeholder="회원아이디를 입력해주세요" />
						</td>
						<td>
							<button type="button" id="idCheck">아이디 중복체크</button>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberPw">회원비밀번호</label>
						</td>
						<td colspan="2">
							<input type="text" id="memberPw" name="memberPw" placeholder="회원 비밀번호를 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberName">회원이름</label>
						</td>
						<td colspan="2">
							<input type="text" id="memberName" name="memberName" placeholder="회원 이름을 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberLevel">회원등급</label>
						</td>
						<td colspan="2">
							<select id="memberLevel" name="memberLevel">
								<option value="">=== 등급을 선택해주세요 ===</option>
								<option th:if="${levelList != null}"
										th:each="ml : ${levelList}"
										th:value="${ml.levelNum}"
										th:text="${ml.levelName}"></option>
								<!--/*  
								<option value="1">관리자</option>
								<option value="2">판매자</option>
								<option value="3">구매자</option>
								*/-->
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberAddr">회원주소</label>
						</td>
						<td colspan="2">
							<input type="text" id="memberAddr" name="memberAddr" placeholder="회원 주소를 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberEmail">회원이메일</label>
						</td>
						<td colspan="2">
							<input type="text" id="memberEmail" name="memberEmail" placeholder="회원 이메일을 입력해주세요" />
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">
							<button type="button" id="addBtn">회원가입</button>
							<button type="reset" id="resetBtn">회원가입초기화</button>
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
	</th:block>
	
	<th:block layout:fragment="customJsFile">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>
	
	<th:block layout:fragment="customJs">
		<script>
			// 회원가입초기화 -> 회원가입 취소
			$('#resetBtn').click(e => {
				e.preventDefault();
				location.href = '/';
			})
		
			// 가입페이지 초기화
			$('#addMemberForm input').not('#memberId').prop('disabled', true);			
			$('#addMemberForm select').prop('disabled', true);			
			$('#addMemberForm button').not('#idCheck').prop('disabled', true);			
		
			// 아이디 변경시
			$('#memberId').change(function(){
				$('#addMemberForm input').not('#memberId').prop('disabled', true);			
				$('#addMemberForm select').prop('disabled', true);			
				$('#addMemberForm button').not('#idCheck').prop('disabled', true);
			});
		
			// 아이디 중복체크
			$('#idCheck').click(function(){
				const memberId = $('#memberId').val();
				if(!memberId) {
					alert('회원아이디를 입력해주세요');
					$('#memberId').focus();
					return ;
				}
				const request = $.ajax({
					url : '/member/idCheck',
					method : 'POST',
					data : { 'memberId' : memberId },
					dataType : 'json'
				});
				request.done(response => {
					const isMember = response;
					
					$('#addMemberForm input').not('#memberId').prop('disabled', isMember);			
					$('#addMemberForm select').prop('disabled', isMember);			
					$('#addMemberForm button').not('#idCheck').prop('disabled', isMember);
					
					if(isMember){
						alert('회원가입을 할 수 없는 아이디입니다.');
						$('#memberId').val('');
						$('#memberId').focus();
					}
				});
				request.fail((jqXHR, textStatus, error) => {
					console.log(jqXHR, textStatus, error);
				});
			}); 
			
			// 회원가입
			$('#addBtn').click(function(){
				let isSubmit = true;
				
				$('#addMemberForm input, #addMemberForm select').each( (idx, element) => {
					const id = element.id;
					const value = element.value;
					if(!value){
						alert('필수입력 항목입니다.');
						$(element).focus();
						isSubmit = false;
						return false;
					}
				});
				
				if(isSubmit) $('#addMemberForm').submit();
			});
			
		</script>
	</th:block>
</html>
