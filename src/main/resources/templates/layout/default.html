<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
	<link rel="stylesheet" th:href="@{/userassets/css/plugins/animate.min.css}" />
	<link rel="stylesheet" th:href="@{/userassets/css/main.css?v=5.6}" />
</head>
<body>
	<div id="wrapper">
		<!-- 상단메뉴 -->
		<!-- ~{논리경로("src/main/resources/templates/" + fragments/header + ".html") :: 조각이름} -->
		<div th:replace="~{fragments/header :: headerFragment}"></div>
		
		<!-- 왼쪽메뉴 -->
		<div th:replace="~{fragments/aside :: asideFragment}"></div>

		<!-- 콘텐츠 영역 -->
		<div id="content" class="float-start">
			<!-- layout:fragment 앞으로 이영역에 추가될 조각을 선언 -->
			<th:block layout:fragment="customContent">

			</th:block>
		</div>
		
		<!-- 하단메뉴 -->
		<div th:replace="~{fragments/footer :: footerFragment}"></div>
	</div>
	
	<!-- 사용자정의 js 파일  -->
	<th:block layout:fragment="customJsFile">
		 <script type="text/javascript" th:src="@{/js/cssandjs/actions.js}"></script>
		<!-- Vendor JS-->
		<script th:src="@{/userassets/js/vendor/modernizr-3.6.0.min.js}"></script>
		<script th:src="@{/userassets/js/vendor/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/userassets/js/vendor/jquery-migrate-3.3.0.min.js}"></script>
		<script th:src="@{/userassets/js/vendor/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/userassets/js/plugins/slick.js}"></script>
		<script th:src="@{/userassets/js/plugins/jquery.syotimer.min.js}"></script>
		<script th:src="@{/userassets/js/plugins/waypoints.js}"></script>
		<script th:src="@{/userassets/js/plugins/wow.js}"></script>
		<script th:src="@{/userassets/js/plugins/perfect-scrollbar.js}"></script>
		<script th:src="@{/userassets/js/plugins/magnific-popup.js}"></script>
		<script th:src="@{/userassets/js/plugins/select2.min.js}"></script>
		<script th:src="@{/userassets/js/plugins/counterup.js}"></script>
		<script th:src="@{/userassets/js/plugins/jquery.countdown.min.js}"></script>
		<script th:src="@{/userassets/js/plugins/images-loaded.js}"></script>
		<script th:src="@{/userassets/js/plugins/isotope.js}"></script>
		<script th:src="@{/userassets/js/plugins/scrollup.js}"></script>
		<script th:src="@{/userassets/js/plugins/jquery.vticker-min.js}"></script>
		<script th:src="@{/userassets/js/plugins/jquery.theia.sticky.js}"></script>
		<script th:src="@{/userassets/js/plugins/jquery.elevatezoom.js}"></script>
		<!-- TemplateJS -->
		<script th:src="@{/userassets/js/main.js?v=5.6}"></script>
		<script th:src="@{/userassets/js/shop.js?v=5.6}"></script>

	</th:block>
	<!-- 사용자정의 script -->
	<th:block layout:fragment="customJs">
	</th:block>
</body>
</html>
